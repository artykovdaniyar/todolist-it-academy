<!DOCTYPE html><html lang="en">	<head>		<meta charset="UTF-8" />		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		<meta name="viewport" content="width=device-width, initial-scale=1.0" />		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />		<link rel="stylesheet" href="./css/style.min.css" />		<meta name="author" content="Данияр Артыков" />		<meta name="description" content="Данный проект был создан в качестве экзаменационного задания для It academy" />		<title>Todo List | Daniiar Artykov</title>	</head>	<body>		<div class="wrapper">			<header class="header">				<div class="container header__container">					<div class="header__headings">						<h1 class="header__title">TodoList</h1>						<h2 class="header__subtitle">by Daniiar Artykov</h2>					</div>					<button class="header__btn">Создать новую задачу</button>				</div>			</header>			<main class="main">				<section class="todo">					<div class="todo__container container">						<h2 class="todo__title">Список задач</h2>						<div class="todo__counter todo-counter">							<div class="todo-counter__alltasks"></div>							<div class="todo-counter__done"></div>							<div class="todo-counter__tasks"></div>						</div>						<div class="todo__massage-wrapper">							<h3 class="todo__massage">								<svg class="todo__massage-icon" version="1.1" width="60px" height="60px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="438.533px" height="438.533px" viewBox="0 0 438.533 438.533" style="enable-background: new 0 0 438.533 438.533" xml:space="preserve">									<g>										<path											d="M409.133,109.203c-19.608-33.592-46.205-60.189-79.798-79.796C295.736,9.801,259.058,0,219.273,0							 c-39.781,0-76.47,9.801-110.063,29.407c-33.595,19.604-60.192,46.201-79.8,79.796C9.801,142.8,0,179.489,0,219.267							 c0,39.78,9.804,76.463,29.407,110.062c19.607,33.592,46.204,60.189,79.799,79.798c33.597,19.605,70.283,29.407,110.063,29.407							 s76.47-9.802,110.065-29.407c33.593-19.602,60.189-46.206,79.795-79.798c19.603-33.596,29.403-70.284,29.403-110.062							 C438.533,179.485,428.732,142.795,409.133,109.203z M322.621,270.939c3.617,3.613,5.428,7.905,5.428,12.854							 c0,5.133-1.811,9.514-5.428,13.127l-25.693,25.701c-3.614,3.613-7.994,5.42-13.135,5.42c-4.948,0-9.236-1.807-12.847-5.42							 l-51.676-51.682l-51.678,51.682c-3.616,3.613-7.898,5.42-12.847,5.42c-5.14,0-9.517-1.807-13.134-5.42l-25.697-25.701							 c-3.616-3.613-5.424-7.994-5.424-13.127c0-4.948,1.809-9.24,5.424-12.854l51.678-51.673l-51.678-51.678							 c-3.616-3.612-5.424-7.898-5.424-12.847c0-5.14,1.809-9.517,5.424-13.134l25.697-25.693c3.617-3.616,7.994-5.424,13.134-5.424							 c4.949,0,9.231,1.809,12.847,5.424l51.678,51.674l51.676-51.674c3.61-3.616,7.898-5.424,12.847-5.424							 c5.141,0,9.521,1.809,13.135,5.424l25.693,25.693c3.617,3.617,5.428,7.994,5.428,13.134c0,4.948-1.811,9.235-5.428,12.847							 l-51.675,51.678L322.621,270.939z"											fill="currentColor"										/>									</g>								</svg>								У вас нет задач							</h3>						</div>						<ul class="todo__list"></ul>					</div>				</section>			</main>			<div class="overlay"></div>			<div id="modalCreateTask" class="modal animate__animated">				<button class="modal__close-btn">					<svg class="modal__close-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">						<path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="currentColor" />					</svg>				</button>				<h2 class="modal__title">Создать задачу</h2>				<form class="modal__form">					<input autocomplete="off" type="text" class="modal__input" name="task-title" placeholder="Заголовок задачи" />					<textarea class="modal__textarea" name="task-descr" placeholder="Описание"></textarea>					<span class="modal__alert-message">Напишите заголовк задачи </span>					<button class="modal__btn modal__btn--save" type="button">Сохранить</button>					<button class="modal__btn modal__btn--cancel" type="button">Отмена</button>				</form>			</div>			<div id="modalChangeTask" class="modal animate__animated">				<button class="modal__close-btn">					<svg class="modal__close-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">						<path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="currentColor" />					</svg>				</button>				<h2 class="modal__title">Изменить задачу</h2>				<form class="modal__form">					<input autocomplete="off" type="text" class="modal__input" name="task-title" />					<textarea class="modal__textarea" name="task-descr"></textarea>					<span class="modal__alert-message">Напишите заголовк задачи </span>					<button class="modal__btn modal__btn--change" type="button">Сохранить</button>					<button class="modal__btn modal__btn--cancel" type="button">Отмена</button>				</form>			</div>			<div id="modalDeleteTask" class="modal animate__animated">				<button class="modal__close-btn">					<svg class="modal__close-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">						<path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="currentColor" />					</svg>				</button>				<h2 class="modal__title">Вы уверены что хотите удалить задачу навсегда?</h2>				<button class="modal__btn modal__btn--delete" type="button">Удалить</button>				<button class="modal__btn modal__btn--cancel" type="button">Отмена</button>			</div>		</div>		<script src="./js/script.js"></script>	</body></html>
